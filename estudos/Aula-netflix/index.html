<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE GOOD DOCTOR</h3>
                <p class="descricao">Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.</p>

                <div>
                    <button role="button" class="botao"><i class="fas fa-play"></i>
                     ASSISTIR AGORA
                     </button>
                     <button role="button" class="botao"><i class="fas fa-info-circle"></i>
                     MAIS INFORMAÇÕES
                     </button> 
                 </div>
            </div>           
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/assalto-ao-banco-da-espanha.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/duna.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/infiltrado.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/outra-vida.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/round6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/the-trip.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/voce.jpg" alt="">
            </div>

        </div>

    </div>

    <script src="https://kit.fontawesome.com/57c95073e5.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>


</body>
</html>
